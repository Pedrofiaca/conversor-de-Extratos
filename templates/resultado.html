<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Extratos</title>
    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow text-center">
                    <div class="card-header bg-success text-white">
                        <h3>Extrato convertido com sucesso!</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">Seu extrato bancário foi convertido em Excel com sucesso.</p>
                        <div class="d-grid">
                            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando o Bootstrap JavaScript -->
